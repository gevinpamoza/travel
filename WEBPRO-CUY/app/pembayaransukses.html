<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil - Java Wonderland</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-light">
    // container
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center p-5">
                        <div class="animate__animated animate__bounceIn">
                            <div class="mb-4">
                                <span class="checkmark">âœ“</span>
                            </div>
                            <h2 class="text-primary mb-4">Pembayaran Berhasil!</h2>
                            <p class="text-muted mb-4">Terima kasih telah melakukan pemesanan di Java Wonderland</p>
                        </div>
                        
                        <!-- Detail pemesanan -->
                        <div class="bg-light p-4 rounded-3 mb-4">
                            <h5 class="text-primary mb-3">Detail Pemesanan</h5>
                            <div class="row">
                                <div class="col-md-6 text-start">
                                    <p><strong>Nomor Pesanan:</strong><br><span id="orderNumber"></span></p>
                                    <p><strong>Nama Lengkap:</strong><br><span id="fullName"></span></p>
                                    <p><strong>Email:</strong><br><span id="email"></span></p>
                                    <p><strong>Keberangkatan:</strong><br><span id="departureCity"></span></p>
                                    <p><strong>Tujuan:</strong><br><span id="destination"></span></p>
                                </div>
                                <div class="col-md-6 text-start">
                                    <p><strong>Tanggal:</strong><br><span id="departureDate"></span></p>
                                    <p><strong>Bus:</strong><br><span id="vehicleType"></span></p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <a href="/app/Home.html" class="btn btn-primary px-4" id="btnKembali">Kembali ke Beranda</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        .checkmark {
            color: #0d6efd;
            font-size: 100px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Ambil detail pemesanan dari Local Storage bookingDetails
            const bookingDetails = JSON.parse(localStorage.getItem('bookingDetails'));

            // Menampilkan detail pemesanan
            $('#orderNumber').text(bookingDetails.orderNumber);
            $('#fullName').text(bookingDetails.name);
            $('#email').text(bookingDetails.email);
            $('#departureCity').text(bookingDetails.departureCity);
            $('#destination').text(bookingDetails.destination);
            $('#departureDate').text(bookingDetails.departureDate);
            $('#vehicleType').text(bookingDetails.vehicleType);

            // Add hover effect to buttons
            $('.btn').hover(
                function() { $(this).addClass('shadow-sm'); },
                function() { $(this).removeClass('shadow-sm'); }
            );

            // Menambahkan efek fade-in 
            $('.bg-light').addClass('animate__animated animate__fadeIn');
        });

        // fungsi ini berfungsi untuk menyimpan status notif yang akan diterima di Home.html
        $('#btnKembali').click(function() {
            // Simpan status notifikasi ke Local Storage
            localStorage.setItem('hasNotification', 'true');
            // Simpan status pembayaran sukses
            localStorage.setItem('paymentSuccess', 'true');
            // Redirect ke halaman beranda
            window.location.href = "Home.html";
        });
    </script>
</body>
</html>
